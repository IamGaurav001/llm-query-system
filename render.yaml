services:
  - type: web
    name: llm-query-system
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: /etc/secrets/ferrous-cursor-467515-n4-0c14db8924ff.json
    secretFiles:
      - path: /etc/secrets/ferrous-cursor-467515-n4-0c14db8924ff.json
        source: ferrous-cursor-467515-n4-0c14db8924ff.json